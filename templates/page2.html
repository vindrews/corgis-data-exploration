{% extends "template.html"%}
    {%block content%}
        <script>
            window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title:{
                    text: "Handheld Ratings vs PC/Console Ratings"
                },	
                axisY: {
                    title: "Average Rating",
                    titleFontColor: "#4F81BC",
                    lineColor: "#4F81BC",
                    labelFontColor: "#4F81BC",
                    tickColor: "#4F81BC"
                },
                toolTip: {
                    shared: true
                },
                legend: {
                    cursor:"pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Handheld",
                    legendText: "Handheld",
                    showInLegend: true, 
                    dataPoints:[
                        { label: "2004", y: {{handheld2004}} },
                        { label: "2005", y: {{handheld2005}} },
                        { label: "2006", y: {{handheld2006}} },
                        { label: "2007", y: {{handheld2007}} },
                        { label: "2008", y: {{handheld2008}} }
                    ]
                },
                {
                    type: "column",	
                    name: "PC/Console",
                    legendText: "PC/Console",
                    showInLegend: true,
                    dataPoints:[
                        { label: "2004", y: {{pc2004}} },
                        { label: "2005", y: {{pc2005}} },
                        { label: "2006", y: {{pc2006}} },
                        { label: "2007", y: {{pc2007}} },
                        { label: "2008", y: {{pc2008}} }
                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

            }
        </script>
    
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
{%endblock%}
