{%extends template.html%}
 {%block content%}
  <h1>What Video Game Suits You?</h1>
    <div id="reccomend">
        <h2>Fill out this form to get a video game that matches your choices with the highest rating!</h2>
        
          <form action="/response">
            <p>How many players?</p>
              <input type="checkbox" id="playercount1" name="playercount1" value="one">
              <label for="playercount1">1</label><br>
              <input type="checkbox" id="playercount2" name="playercount2" value="two">
              <label for="playercount2">2</label><br>
              <input type="checkbox" id="playercount3" name="playercount3" value="three">
              <label for="playercount3">3</label><br>
              <input type="checkbox" id="playercount4" name="playercount4" value="four">
              <label for="playercount4">4</label><br><br>
            <p>Do you want a handheld game?</p>
              <input type="radio" id="handheldyes" name="handheldyes" value="yes">
              <label for="handheldyes">Yes</label><br>
              <input type="radio" id="handheldno" name="handheldno" value="no">
              <label for="handheldno">No</label><br>
              <input type="radio" id="handheldnopref" name="handheldnopref" value="nopref">
              <label for="handheldnopref">No Preference</label><br><br>
              <input type="submit" value="Submit">
            </form> 
            
    </div>
{%endblock%}
